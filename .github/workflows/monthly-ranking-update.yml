name: Monthly Ranking Update

on:
  workflow_dispatch:  # Allows manual triggering from the GitHub UI
  schedule:
    # Runs at 00:00 UTC on the 1st and 15th day of every month, which is suitable for monthly updates
    - cron: '0 0 1,15 * *'

jobs:
  update-rankings:
    runs-on: ubuntu-latest
    permissions: # Grant write permission to the GITHUB_TOKEN for this job
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # Or another compatible version

    - name: Install dependencies
      run: |
        set -x
        python -m pip install --upgrade pip
        pip install --verbose requests
        pip freeze
      shell: bash

    - name: Generate ranking data
      run: |
        set -x
        python generate_rankings.py
      shell: bash

    - name: Commit and push changes
      run: |
        set -x
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add squad_rankings.json
        git commit -m "Automated monthly ranking update"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      shell: bash