name: Monthly Ranking Update

on:
  workflow_dispatch:  # Allows manual triggering from the GitHub UI
  schedule:
    - cron: '0 0 1 * *' # Runs at 00:00 UTC on the 1st day of every month

jobs:
  update-rankings:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # Or another compatible version

    - name: Install dependencies
      run: |
        set -x # Enable verbose shell output
        python -m pip install --upgrade pip
        pip install --verbose requests # Add --verbose for more detailed installation logs
        pip freeze # List installed packages to confirm
      shell: bash # Explicitly use bash shell for set -x

    - name: Generate ranking data
      run: |
        set -x # Enable verbose shell output
        python generate_rankings.py
      shell: bash # Explicitly use bash shell for set -x

    - name: Commit and push changes
      run: |
        set -x # Enable verbose shell output
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add squad_rankings.json
        git commit -m "Automated monthly ranking update"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      shell: bash # Explicitly use bash shell for set -x